<a href="home" class="btn btn-primary">Home</a>
<a href="getResouce" class="btn btn-primary">Get Resorce </a>
<a href="login" class="btn btn-primary">Logout</a>
<div class="row">
<div class="col-lg-8">
<h2 class="page-header">Add Resource</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Emp Id</label>
        <input type='text' [(ngModel)]="empId" name="empId" class="form-control">
        </div>
<div class="form-group">
<label>Name</label>
<input type='text' [(ngModel)]="firstName" name="firstName" class="form-control">
</div>

<div class="form-group">
<label>Lastname</label>
<input type='text' [(ngModel)]="lastName" name="lastName" class="form-control">
</div>

<div class="form-group">
<label>Email</label>
<input type='text' [(ngModel)]="email" name="email" class="form-control">
</div>


<div class="form-group">
<label>Contact</label>
<input type='text' [(ngModel)]="contact" name="contact" class="form-control">
</div>
<div class="form-group">
<label>Grade</label>
<input type='text' [(ngModel)]="grade" name="grade" class="form-control">
</div>

<div class="form-group">
<label>Password</label>
<input type='password' [(ngModel)]="password" name="password" class="form-control">
</div>



<div class="form-group">
    <label>Project Name</label>
    <input type='text' [(ngModel)]="projectName" name="projectName"  class="form-control">
</div>

<div class="form-group">
    <label>Project Start Date</label>
    <input type='text' [(ngModel)]="startDate" name="startDate" id="datepicker" placeholder="yyyy-mm-dd" class="form-control">
</div>

<div class="form-group">
    <label>Project End Date</label>
    <input type='text' [(ngModel)]="endDate" name="endDate" id="datepicker" placeholder="yyyy-mm-dd" class="form-control">
</div>



<div class="form-group">
    <label>Technologies</label>
    <input type='text' [(ngModel)]="technologies" name="technologies" class="form-control">
</div>



<input type="submit" class="btn btn-primary" value="submit">
</form>
</div>

</div>

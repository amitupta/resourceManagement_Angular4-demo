<a href="login" class="btn btn-primary">Logout</a>
<div class="row">
<div class="col-lg-8">
<h2 class="page-header">Update Resource</h2>
<form (submit)="onUpdateSubmit()">
    <div class="form-group">
        <label>Emp Id</label>
        <input type='text' [(ngModel)]="empId"  name="empId" class="form-control" readonly>
        </div>
<div class="form-group">
<label>Name</label>
<input type='text' [(ngModel)]="firstName" name="firstName"  class="form-control">


</div>

<div class="form-group">
<label>Lastname</label>
<input type='text' [(ngModel)]="lastName" name="lastName" class="form-control">
</div>

<div class="form-group">
<label>Email</label>
<input type='text' [(ngModel)]="email" name="email" class="form-control">
</div>


<div class="form-group">
<label>Contact</label>
<input type='text' [(ngModel)]="mobile" name="mobile" class="form-control">
</div>
<div class="form-group">
<label>Grade</label>
<input type='text' [(ngModel)]="grade" name="grade" class="form-control">
</div>


<div class="form-group">
    <label>Project Name</label>
    <input type='text' [(ngModel)]="projectName" name="projectName"  class="form-control">
</div>

<div class="form-group">
    <label>Project Start Date</label>
    <input type='text' [(ngModel)]="startDate" name="startDate" id="datepicker" class="form-control">
</div>

<div class="form-group">
    <label>Project End Date</label>
    <input type='text' [(ngModel)]="endDate" name="endDate" id="datepicker" class="form-control">
</div>



<div class="form-group">
    <label>Technologies</label>
    <input type='text' [(ngModel)]="technologies" name="technologies" class="form-control">
</div>

<label>Change User RolledOff:</label>
<label class="form-check-inline">
    <p>True
    <input class="form-check-input" type="radio" name="isRolledOff" [value]="true" [(ngModel)]="isRolledOff">
    </p>
</label>
<label class="form-check-inline">
    <p>False
    <input class="form-check-input" type="radio" name="isRolledOff" [value]="false" [(ngModel)]="isRolledOff">
    </p>
</label>




<input type="submit" class="btn btn-primary" value="update">
</form>
</div>

</div>
